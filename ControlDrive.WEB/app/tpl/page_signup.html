    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Registrese para ingresar a la aplicación</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="text" placeholder="Nombre usuario" class="form-control no-border" ng-model="registration.userName" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="registration.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="registration.password" required>
            </div>
            <div class="list-group-item">
                <input type="password" placeholder="Confirmar contraseña" class="form-control no-border" ng-model="registration.confirmPassword" required>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signUp()" ng-disabled='form.$invalid'>Registrar</button>
        </form>
      </div>
    </div>
