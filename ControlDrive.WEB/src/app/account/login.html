<div class="container w-xxl w-auto-xs" ng-controller="LoginController as vm" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Iniciar sesión</strong>
    </div>
    <form name="form" class="form-validation" ng-submit="vm.login()" >
      <div class="text-danger wrapper text-center" ng-show="vm.message">
          {{vm.message}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Usuario" class="form-control no-border" ng-model="vm.loginData.userName" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="vm.loginData.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" 
              ng-disabled='form.$invalid'>Iniciar</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">¿Olvido su contraseña?</a></div>
    </form>
  </div>
</div>
